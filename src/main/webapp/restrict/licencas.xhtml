<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../resources/templates/principal.xhtml"
                    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="centro">
        <p:fieldset legend="LicenÃ§as">
            <h:form id="form_tabela" prependId="false">
                    <br/>
                    <br/>
                    <br/>
                    <p:dataTable id="tabela" var="lic" value="#{licencasMB.licencas}" emptyMessage="Nenhum registro encontrado" filteredValue="#{licencasMB.filtro_licencas}" editable="true" paginator="true" rows="10" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" widgetVar="lictable">
                        <p:column filterBy="#{lic.bem.local.loc_desc}" headerText="Local"  filterMatchMode="contains" filterStyle="width: 200px" style="width: 200px">
                            <h:outputText value="#{lic.bem.local.loc_desc}"/>
                        </p:column>
                        <p:column filterBy="#{lic.bem.equipamento.descricao}" headerText="Computador"  filterMatchMode="contains" filterStyle="width: 150px" style="width: 150px">
                            <h:outputText value="#{lic.bem.equipamento.descricao}"/>
                        </p:column>
                        <p:column filterBy="#{lic.bem.computador}" headerText="Nome"  filterMatchMode="contains" filterStyle="width: 100px" style="width: 120px">
                            <h:outputText value="#{lic.bem.computador}"/>
                        </p:column>
                        <p:column filterBy="#{lic.lic_desc}" headerText="Descricao"  filterMatchMode="contains" filterStyle="width: 200px" style="width: 100px">
                            <h:outputText value="#{lic.lic_desc}"/>
                        </p:column>
                        <p:column headerText="Status" filterBy="#{lic.status}" filterMatchMode="equals" filterStyle="width: 150px"  style="width: 100px">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('lictable').filter()" >
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="ATIVADA" itemValue="ATIVADA" />
                                    <f:selectItem itemLabel="DESATIVADA" itemValue="DESATIVADA" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{lic.status}"/>
                        </p:column>
                    </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
